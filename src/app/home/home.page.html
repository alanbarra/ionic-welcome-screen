<ion-content [fullscreen]="true" class="ion-padding">
  <ion-text>
    <h1>Bem Vindo.</h1>
    <p>Inicie a sessão efetuando login <br />pela sua conta.</p>
  </ion-text>

  <div class="actions">
    <div class="login-buttons">
      <ion-button>
        <ion-avatar>
          <img src="../../assets/icon/facebook.png" />
        </ion-avatar>
        <ion-label>Facebook</ion-label>
      </ion-button>
      <ion-button>
        <ion-avatar>
          <img src="../../assets/icon/google.png" />
        </ion-avatar>
        <ion-label>Google</ion-label>
      </ion-button>
    </div>
    <div class="separator">
      <span>ou</span>
      <span class="line left"></span>
      <span class="line rignt"></span>
    </div>
    <ion-button class="signup-btn" expand="block"
      >Inscreva-se com Email</ion-button
    >
    <p class="login">Já possui cadastro? <a>Login</a></p>
  </div>
</ion-content>
